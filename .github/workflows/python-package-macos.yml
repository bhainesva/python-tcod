name: Python package (MacOS)

on:
  push:
  pull_request:
  release:
    types: [created]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["macos-latest"]
        python-version: ["3.x"]

    steps:
      # v2 breaks `git describe` so v1 is needed.
      # https://github.com/actions/checkout/issues/272
      - uses: actions/checkout@v1
      - name: Checkout submodules
        run: |
          git submodule update --init --recursive --depth 1
      - name: Print git describe
        run: |
          git describe
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel twine
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Prepare package.
        # Downloads SDL2 for the later step.
        run: |
          python setup.py check
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.0.0a4
        env:
          CIBW_BUILD: cp38-* pp*
          CIBW_ARCHS_MACOS: x86_64 arm64 universal2
          CIBW_BEFORE_BUILD_MACOS: pip install --force-reinstall git+https://github.com/HexDecimal/delocate.git@loader_path
          CIBW_BEFORE_TEST: pip install numpy
          CIBW_TEST_COMMAND: python -c "import tcod"
          CIBW_TEST_SKIP: "pp* *-macosx_arm64 *-macosx_universal2:arm64"
      - name: Archive wheel
        uses: actions/upload-artifact@v2
        with:
          name: wheel-macos
          path: wheelhouse/*.whl
          retention-days: 1
      - name: Upload to PyPI
        if: github.event_name == 'release'
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          twine upload --skip-existing wheelhouse/*
